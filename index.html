<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #01ffe9 ;
            font-family: 'Playpen Sans', cursive;
            
        }
        
        form{
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <section>
        <article>
            <div class="row">
                <div class="col">
                    <div class="alert alert-primary alert-dismissible">
                        <button type="button" class="btn-close" data-bs-dismiss="alert">a</button>
                        Cadastro com bootstrap
                    </div>
                    </div>
                    
                </div>
    <div class="container">
        
        
            <div class="row">
                <div class="col">
                    <h2>Cadastro</h2>
                    <form>
                        <label for="nome" class="form-label">Seu nome</label>
                        <input class="form-control" type="text" id="nome" name="nome">
                        <label class="form-label" for="email">Seu e-mail</label>
                        <input class="form-control" type="email" id="email" name="email">
                        <label class="form-label" for="telefone">NÃºmero de contato</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone">
                        <label for="mensagem" class="form-label">Sua mensagem:</label>
                        <textarea id="mensagem" class="form-control" ></textarea>
                        <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" name="checkbox" id="aceito-termos">
                        </div>
                        <button type="button" class="btn btn-dark">Enviar</button>
                        
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000',{
                placeholder: 'exemplo: (00) 00000-0000'
            })
            $('form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    }
                },
                submitHandler: function(form) {
            console.log(form)
                },
                invalidHandler: function(evento, validador) {
            let camposIncorretos = validador.numberOfInvalids()
            if (camposIncorretos){
                alert(`Existem ${camposIncorretos} campos incorretos`)
            }
                }
                
            })
        })
    </script>
</body>
</html>
